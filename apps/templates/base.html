<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
            <a href="/">Home</a>
            <a href="{% url 'forum-list' %}">Forum</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}">Log in</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>

{% extends 'base.html' %}
{% block title %}Login{% endblock%}
{% block content %}
    <h2>Daftar Forum</h2>
    <ul>
        {% for forum in forums %}
            <li>{{ forum.title }} - <a href="{% url 'forum-by' forum.user %}">{{forum.user}}</a></li>
        {% endfor %}
    </ul>
    <hr>

    {% if user.is_authenticated %}
        <a href="/forum/add">Tambah forum</a>
    {% endif %}

{% endblock %}

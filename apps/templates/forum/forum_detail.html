{% extends 'base.html' %}
{% load humanize %}
{% block title %}Forum List{% endblock%}
{% block content %}
    <h2>{{ object.title }}</h2>
    <p>{{ object.desc }}</p>
    <time>{{object.created_at|naturaltime}}</time>

    <h4>Forum List</h4>
    <ul>
    {% for forum in forum_list %}
        <li>{{forum.created_at}}</li>
    {% endfor %}
    </ul>
{% endblock %}
